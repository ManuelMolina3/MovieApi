<div class="card text-center mb-3" [ngStyle]="{'background-image': 'url(https://image.tmdb.org/t/p/w500' + persona.profile_path + ')'}" style="width: 18rem; background-size: 100% 100%; height: 400px; border-radius: 30px;">
  <div class="card-body">
    <button href="#">{{persona.name}}<br>{{persona.popularity}}<br>{{persona.known_for[0]?.media_type}}</button>
  </div>
</div>
