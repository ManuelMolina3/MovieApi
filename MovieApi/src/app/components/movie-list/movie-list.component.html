<div class="row m-auto">
  <app-movie-item
    class="ms-5 mt-5 col-2"
    *ngFor="let m of peliculaList"
    [pelicula]="m"
    (peliculaClick)="peliculaClickLista($event)"
  ></app-movie-item>
</div>
<nav class="d-flex justify-content-center mt-2">
  <ngb-pagination
    [collectionSize]="NumeroDePaginas"
    [(page)]="paginaActual"
    [maxSize]="3"
    [pageSize]="20"
    [rotate]="true"
    (pageChange)="pagination()"
  ></ngb-pagination>
</nav>
