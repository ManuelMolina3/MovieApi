<nav class="navbar navbar-expand-lg bg-black text-white">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href=""
      ><img src="/assets/imagenes/titulo.png" alt=""
    /></a>
    <button
      class="navbar-toggler text-white"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarText"
      aria-controls="navbarText"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="#"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#" [routerLink]="['/movie']"
            >Peliculas</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#" [routerLink]="['/serie']"
            >Series</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#" [routerLink]="['/people']"
            >Lista</a
          >
        </li>
      </ul>
      <span class="navbar-text text-white">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-heart"
          viewBox="0 0 16 16"
        >
          <path
            d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"
          />
        </svg>
        <div (click)="doLogin()" [routerLink]="['/approved']">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
            />
          </svg>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button
            style="border-radius: 30px"
            type="button"
            (click)="openModal(opmodal)"
            class="btn btn-dark w-50"
            data-bs-toggle="modal"
            data-bs-target="#searchModal"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-search"
              viewBox="0 0 16 16"
            >
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
              />
            </svg>
          </button>
        </div>

        <ng-template #opmodal let-modal>
          <div class="modal-header bg-dark text-white">
            <h4 class="modal-title" id="modal-basic-title">Busca lo que sea</h4>
            <button
              type="button"
              class="btn-close text-white"
              aria-label="Close"
              (click)="modal.dismiss('Cross click')"
            ></button>
          </div>
          <div class="modal-body bg-dark text-white">
            <input
              class="form-control bg-black text-white"
              style="border-radius: 30px"
              (keyup)="onKeyUp($event)"
              placeholder="Buscar una pelÃ­cula, serie o persona"
            />

            <div *ngFor="let result of results" (click)="onResultClick(result)">
              <div
                [ngStyle]="{
                  'background-image':
                    'url(https://image.tmdb.org/t/p/w500' +
                    result?.backdrop_path +
                    ')'
                }"
                style="
                  width: 18rem;
                  background-size: 100% 100%;
                  height: 400px;
                  border-radius: 10px;
                "
              >
                {{ result.title || result.name }}
              </div>
            </div>
          </div>
          <div class="modal-footer bg-dark">
            <button
              type="button"
              class="btn btn-outline-light"
              (click)="modal.close('Save click')"
            >
              Save
            </button>
          </div>
        </ng-template>
      </span>
    </div>
  </div>
</nav>
