<div class="card text-center mb-3 " [ngStyle]="{'background-image': 'url(https://image.tmdb.org/t/p/w500' + pelicula.poster_path  + ')'}" style="width: 18rem; background-size: 100% 100%; height: 400px; border-radius: 10px;" >
    <div class="card-body ">
      <button href="#">{{getGenres() }}</button> <br>
      <ngb-rating class="rating" [(rate)]="currentRate" [max]="5" [readonly]="true" ></ngb-rating> <br>
      <button class="btn">{{pelicula.title}}</button>
     

    </div>
  </div>
