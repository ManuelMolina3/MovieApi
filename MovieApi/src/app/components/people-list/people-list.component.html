<div class="row m-auto">
  <app-people-item
    class="ms-4 mt-4 col-2"
    *ngFor="let p of listaPersonas"
    [persona]="p"
  ></app-people-item>
  
  <ngb-pagination class="d-flex justify-content-center mt-2"
  [collectionSize]="NumeroDePaginas"
  [(page)]="paginaActual"
  [maxSize]="3"
  [pageSize]="20"
  [rotate]="true"
  (pageChange)="pagination()"
  ></ngb-pagination>
</div>
