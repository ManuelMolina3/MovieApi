<div
  class="card"
  [ngStyle]="{
    width: '18rem',
    height: '25rem',
    filter: 'filter: alpha(opacity=50)',
    opacity: 0.5,
    'border-radius': '7%',
    'background-image': 'url(' + getImgSerie() + ')'
  }"
>
  <div class="card-body" style="color: white">
    <h3 class="card-title">{{ serie.name }}</h3>
    <ngb-rating
      class="rating"
      [(rate)]="currentRate"
      [max]="5"
      [readonly]="true"
    ></ngb-rating>
  </div>
</div>
