<div class="d-flex m-auto p-2">
  <div class="card text-center mb-3 " [ngStyle]="{'background-image': 'url(' + getUrlImg() + ')'}"
  style="width: 18rem; background-size: 100% 100%; height: 400px; border-radius: 30px;">
    

  </div>
  <div class="ms-5 mt-5">
    <h3>Nombre</h3>
    <p>{{ selectPeople.name }}</p>
    <h3>Nacimiento</h3>
    <p>{{ selectPeople.birthday }}</p>
    <h3>Lugar de nacimiento</h3>
    <p>{{ selectPeople.place_of_birth }}</p>
  </div>
 
</div>

<h2 class="h2 fw-bold display-4">Movies</h2>
<div
  style="display: flex; flex-wrap: nowrap; overflow-x: auto"
  id="movie-popular-row"
>
  <div *ngFor="let movie of peliculas" (click)="onResultClick(movie)">
    <div
      class="card text-center mb-3"
      style="
        width: 18rem;
        background-size: 100% 100%;
        height: 400px;
        border-radius: 30px;
      "
      [ngStyle]="{'background-image': 'url(https://image.tmdb.org/t/p/w500' + movie.poster_path  + ')'}" style="width: 18rem; background-size: 100% 100%; height: 400px; border-radius: 30px;"
    >
      <div class="card-body mt-5" >
        <button href="#">{{ movie.title }}/{{ movie.character }}</button>
        
      </div>
    </div>
  </div>
</div>
<h2 class="h2 fw-bold display-4">TV Show</h2>
<div
  style="display: flex; flex-wrap: nowrap; overflow-x: auto"
  id="movie-popular-row"
>
  <div *ngFor="let tv of tv_show">
    <div
      class="card text-center mb-3"
      style="
        width: 18rem;
        background-size: 100% 100%;
        height: 400px;
        border-radius: 30px;
      "
      [ngStyle]="{'background-image': 'url(https://image.tmdb.org/t/p/w500' + tv.poster_path  + ')'}" style="width: 18rem; background-size: 100% 100%; height: 400px; border-radius: 30px;"
    >
      <div class="card-body mt-5" >
        <button href="#">{{ tv.name }}/{{ tv.character }}</button>
      </div>
    </div>
  </div>
</div>
