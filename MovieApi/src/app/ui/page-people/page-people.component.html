<div class="row m-auto" [ngStyle]="esPaginaInicio() ? {'display': 'flex', 'flex-wrap': 'nowrap', 'overflow-x': 'auto'} : {}">
    <app-people-item
      class="ms-3 mt-3 col-3"
      *ngFor="let p of listaPersonas"
      [persona]="p"
    ></app-people-item>
  </div>
  
  <nav class="d-flex justify-content-center mt-2">
    <ngb-pagination
      [collectionSize]="NumeroDePaginas"
      [(page)]="paginaActual"
      [maxSize]="3"
      [pageSize]="20"
      [rotate]="true"
      (pageChange)="pagination()"
    ></ngb-pagination>
  </nav>
